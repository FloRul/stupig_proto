<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .card {
      width: 280px;
      /* 70% of height (400px) */
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.5em;
      color: white;
      font-weight: bold;
    }

    .type-icon {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rewards {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }

    .reward-item {
      color: white;
      margin: 5px 0;
    }

    .stats {
      margin-top: auto;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      color: white;
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: rgba(255, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <div class="card">
    <button class="delete-btn">×</button>
    <div class="header">
      <div class="title">Quest Name</div>
      <div class="type-icon">⚔️</div>
    </div>
    <div class="rewards">
      <div class="reward-item">💰 100-200 gold</div>
      <div class="reward-item">✨ 50-75 XP</div>
    </div>
    <div class="stats">
      <div class="stat">
        <span>Failure Rate</span>
        <span>25%</span>
      </div>
      <div class="stat">
        <span>Mana Required</span>
        <span>50</span>
      </div>
    </div>
  </div>
</body>

</html>
